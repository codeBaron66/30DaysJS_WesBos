<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DrumKit Online</title>
  <link type="text/css" rel="stylesheet" href="1drumkit.css">
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  <script
			  src="https://code.jquery.com/jquery-3.3.1.js"
			  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			  crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, inial-scale=1">
</head>
<body>
  <div id="container">
    <div class="keys">
      <div data-key="65" class="key">
        <p>A</p>
        <span class="sound">KICK</span>
      </div>
      <div data-key="83" class="key">
        <p>S</p>
        <span class="sound">SNARE</span>
      </div>
      <div data-key="68" class="key">
        <p>D</p>
        <span class="sound">TOM 1</span>
      </div>
      <div data-key="70" class="key">
        <p>F</p>
        <span class="sound">TOM 2</span>
      </div>
      <div data-key="71" class="key">
        <p>G</p>
        <span class="sound">TOM 3</span>
      </div>
      <div data-key="72" class="key">
        <p>H</p>
        <span class="sound">HIHAT</span>
      </div>
      <div data-key="74" class="key">
        <p>J</p>
        <span class="sound">CRASH</span>
      </div>
    </div>

  <audio data-key="65" src="sounds/kick.mp3"></audio>
  <audio data-key="83" src="sounds/snare.mp3"></audio>
  <audio data-key="68" src="sounds/tom1.mp3"></audio>
  <audio data-key="70" src="sounds/tom2.mp3"></audio>
  <audio data-key="71" src="sounds/tom3.mp3"></audio>
  <audio data-key="72" src="sounds/hihat.mp3"></audio>
  <audio data-key="74" src="sounds/crash.mp3"></audio>

    <script type="text/javascript" src="drumKit.js"></script>

  <script type="text/javascript">
    window.addEventListener("keydown", function(e) {
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      // console.log(audio);
      if(!audio) return;
    });
  </script>


  </div>
</body>
  <script type="text/javascript" src="drumKit.js"></script>
</html>
